openapi: 3.0.3
info:
  version: '3.0'
  title: Fyle REST API
  contact:
    name: Integrations
    email: support@fyle.in
servers:
  - url: 'https://accounts.fylehq.com'
    description: Live Server

components:
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: 'https://accounts.fylehq.com/app/developers/#/oauth/authorize'
          tokenUrl: 'https://accounts.fylehq.com/oauth/token'
          scopes:
            fyler.*: Grant all FYLER actions

tags:
  - name: Projects
    description: |
      These APIs gives you list of your organisation's Projects data.
  - name: Cost Centers
    description: |
      These APIs gives you list of your organisation's Cost Centers data.
  - name: Expenses
    description: |
      This API gives you access to your Expenses data.
  - name: Employees
    description: |
      This API gives you access to manage your profile data.
  - name: Orgs
    description: |
      This API gives you access to your current org data.
  - name: Vendors
    description: |
      This API gives you a list of vendors
  - name: Categories
    description: |
      This API gives you list of your organisation's Categories data.
  - name: Currencies
    description: |
      This API gives you list of currencies supported by Fyle.
  - name: Exchange Rate
    description: |
      This API gives you exchange rate for a currency to a particular currency.
  - name: Expense Stats
    description: |
      This API gives you stats of your expenses.
  - name: Trip Requests Stats
    description: |
      This API gives you stats of your trip requests.
  - name: Advance Requests Stats
    description: |
      This API gives you stats of your advance requests.
  - name: Report Stats
    description: |
      This API gives you stats of your report.

paths:
  /v4/fyler/projects:
    $ref: 'paths/projects.yaml'
  /v4/fyler/cost_centers:
    $ref: 'paths/cost_centers.yaml'
  /v4/fyler/expenses:
    $ref: 'paths/expenses.yaml'
  /v4/fyler/my_profile:
    $ref: 'paths/employees.yaml'
  /v4/fyler/orgs:
    $ref: 'paths/orgs.yaml'
  /v4/fyler/vendors:
    $ref: 'paths/vendors.yaml'
  /v4/fyler/categories:
    $ref: 'paths/categories.yaml'
  /v4/fyler/currencies:
    $ref: 'paths/currencies.yaml'
  /v4/fyler/exchange_rate:
    $ref: 'paths/exchange_rate.yaml'
  /v4/fyler/expense/stats:
    $ref: 'paths/stats/expense.yaml'
  /v4/fyler/trip_requests/stats:
    $ref: 'paths/stats/trip_requests.yaml'
  /v4/fyler/advance_requests/stats:
    $ref: 'paths/stats/advance_requests.yaml'
  /v4/fyler/reports/stats:
    $ref: 'paths/stats/reports.yaml'
