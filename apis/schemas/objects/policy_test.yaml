type: object
properties:
  action_description:
    type: string
    maxLength: 255
    description: |
      Describes the what action will taken on the expense.
    example: 'The following action(s) will be taken- expense violation will be marked, expense amount will be changed to 0 USD'
  currency:
    $ref: 'commons/currency.yaml'
  disable_system_approvers:
    type: boolean
    default: false
    example: false
  failure_reason:
    type: string
    description: |
      Contains the failure reasons.
  flag:
    type: boolean
    description: |
      Indicates whether expense is flagged or not.
    default: false
    example: false
  policy_amount:
    type: number
    example: 10
  policy_approver_ids:
    type: array
    description: |
      Contains list of approver ids.
    items:
      type: string
    example: [ 'apd829d92j9w' ]
  policy_rule_descriptions:
    type: array
    description: |
      Contains the list of policy rules description.
    items:
      type: string
    example: [ 'This is rule 1' , 'This is the rule 2' ]
  policy_run_status:
    type: string
    description: |
      Indicates the status of policy execution, whether it got executed or not.
    example: SUCCESS
  receipt_required:
    type: boolean
    description: |
      Indicates whether receipt is mandatory or not in this policy.
    example: true
  expense_id:
    type: string
    description: |
      Expense Id on which this policy executed.
    example: txu89h890i8
  expense_policy_rule_desired_states:
    type: array
    items:
      $ref: 'policy/expense_policy_rule_desired_states.yaml'
  expense_query_params:
    type: array
    description: |
      Query params present in expense
    items:
      type: string
