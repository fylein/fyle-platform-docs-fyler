type: object
properties:
  id:
    type: string
    maxLength: 255
    description: |
      This id prodvided by Fyle to uniquely identify a Expense report.
      This id is always prefixed with `rp`.
    readOnly: true
    example: 'rpevetgn3kl'
  employee_id:
    $ref: 'commons/employee_id.yaml'
  employee_email:
    type: string
    maxLength: 127
    format: email
    description: |
      Email address of the Employee for whom the expense was/will-be created. Once an Expense is created, the value of this field cannot be changed and is immutable. <br>
    example: john.doe@example.com
  employee:
    $ref: './minimals/employees.yaml'
  created_at:
    $ref: 'commons/created_at.yaml'
  updated_at:
    $ref: 'commons/updated_at.yaml'
  submitted_at:
    type: string
    format: date-time
    description: |
      RFC 3339, section 5.6 "https://tools.ietf.org/html/rfc3339#section-5.6" compliant timestamp on which the Report was submitted to the Approvers.
      If the Report is not yet submitted, this could be null. <br>
    readOnly: true
  purpose:
    type: string
  claim_number:
    type: string
    maxLength: 255
  currency:
    $ref: 'commons/currency.yaml'
  amount:
    $ref: 'commons/amount.yaml'
  tax:
    type: number
  state:
    type: string
  source:
    type: string
  approved_at:
    type: string
    format: date-time
    description: |
      RFC 3339, section 5.6 "https://tools.ietf.org/html/rfc3339#section-5.6" compliant timestamp on which the Report was approved. This field could be null if the Report was not yet approved.
    readOnly: true
  verified:
    type: boolean
    description: Indicates whether the Report is verified or not
    readOnly: true
  verified_at:
    type: string
    format: date-time
    description: |
      RFC 3339, section 5.6 "https://tools.ietf.org/html/rfc3339#section-5.6" compliant timestamp on which the Report was verified. If the Report is not verified yet, this could be null.
    readOnly: true
  reimbursed_at:
    type: string
    format: date-time
    description: |
      RFC 3339, section 5.6 "https://tools.ietf.org/html/rfc3339#section-5.6" compliant timestamp on which the Report was Reimbursed. If the Report is not reimbursed or submitted yet, this could be null.
    readOnly: true
  settlement_id:
    type: string
    readOnly: true
    maxLength: 255
    description: |
      An unique ID, generated by Fyle, for identifying the Settlement. Once a Report is paid, the value of this field cannot be changed and is immutable. <br>
    example: setzS7mbPKPWg
  settled_at:
    readOnly: true
    type: string
    format: date-time
    description: |
      RFC 3339, section 5.6 "https://tools.ietf.org/html/rfc3339#section-5.6" compliant timestamp on which the report approved was settled. <br>
    example: '2017-07-21T17:32:28Z'
  num_transactions:
    type: integer
  expense_ids:
    type: array
    items:
      type: string
  verification_state:
    type: string
  created_by:
    type: string
  trip_request_id:
    type: string
  physical_bill:
    type: boolean
  physical_bill_at:
    type: string
  manual_flag:
    type: boolean
  policy_flag:
    type: boolean
  type:
    type: string
  from_dt:
    type: string
  to_dt:
    type: string
  locations:
    type: array
    items:
      $ref: 'expense_location.yaml'
  report_approvals:
    type: object
  org_name:
    $ref: 'commons/org_name.yaml'
  org_id:
    $ref: 'commons/org_id.yaml'
  export_info:
    $ref: 'minimals/export_info.yaml'