type: object
properties:
  id:
    type: string
    maxLength: 255
    description: |
      This id prodvided by Fyle to uniquely identify a Expense report.
      This id is always prefixed with `rp`.
    readOnly: true
    example: 'rpevetgn3kl'
  employee_id:
    $ref: 'commons/employee_id.yaml'
  employee:
    $ref: 'minimals/employee.yaml'
  created_at:
    $ref: 'commons/created_at.yaml'
  updated_at:
    $ref: 'commons/updated_at.yaml'
  submitted_at:
    type: string
    format: date-time
    description: |
      RFC 3339, section 5.6 "https://tools.ietf.org/html/rfc3339#section-5.6" compliant timestamp on which the Report was submitted to the Approvers.
      If the Report is not yet submitted, this could be null. <br>
    readOnly: true
  purpose:
    type: string
  claim_number:
    type: string
    maxLength: 255
  currency:
    $ref: 'commons/currency.yaml'
  amount:
    $ref: 'commons/amount.yaml'
  tax:
    type: number
  state:
    type: string
  source:
    type: string
  approved_at:
    type: string
    format: date-time
    description: |
      RFC 3339, section 5.6 "https://tools.ietf.org/html/rfc3339#section-5.6" compliant timestamp on which the Report was approved. This field could be null if the Report was not yet approved.
    readOnly: true
  verified:
    type: boolean
    description: |
      Indicates whether the Report is verified or not.
    readOnly: true
  verified_at:
    type: string
    format: date-time
    description: |
      RFC 3339, section 5.6 "https://tools.ietf.org/html/rfc3339#section-5.6" compliant timestamp on which the Report was verified. If the Report is not verified yet, this could be null.
    readOnly: true
  reimbursed_at:
    type: string
    format: date-time
    description: |
      RFC 3339, section 5.6 "https://tools.ietf.org/html/rfc3339#section-5.6" compliant timestamp on which the Report was Reimbursed. If the Report is not reimbursed or submitted yet, this could be null.
    readOnly: true
  settlement_id:
    type: string
    readOnly: true
    maxLength: 255
    description: |
      An unique ID, generated by Fyle, for identifying the Settlement. Once a Report is paid, the value of this field cannot be changed and is immutable. <br>
    example: setzS7mbPKPWg
  settled_at:
    readOnly: true
    type: string
    format: date-time
    description: |
      RFC 3339, section 5.6 "https://tools.ietf.org/html/rfc3339#section-5.6" compliant timestamp on which the report was settled. <br>
    example: '2017-07-21T17:32:28Z'
  num_expenses:
    type: integer
  expense_ids:
    type: array
    items:
      type: string
  verification_state:
    type: string
  creator_id:
    $ref: 'commons/creator_id.yaml'
  creator:
    allOf:
      - $ref: 'minimals/employee.yaml'
    description: |
      Details of employee who created this report.
  trip_request_id:
    type: string
  physical_bill:
    type: boolean
  physical_bill_at:
    type: string
  manual_flag:
    type: boolean
  policy_flag:
    type: boolean
  type:
    type: string
  started_at:
    type: string
  ended_at:
    type: string
  locations:
    type: array
    items:
      $ref: 'location.yaml'
  report_approvals:
    type: array
    items:
      allOf:
        - $ref: 'commons/approvals.yaml'
        - type: object
          properties:
            rank:
              type: integer
              example: 1
  org_id:
    $ref: 'commons/org_id.yaml'