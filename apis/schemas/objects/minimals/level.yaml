type: object
readOnly: true
properties:
  id:
    type: string
    maxLength: 10
    example: 'lvlnvJUe9k6Vx'
    description: |
      This id provided by Fyle to identify a level from this organisation.
      It is always prefixed with the string `lvl`.
      This id is unique within the organisation.
  name:
    type: string
    description: |
      Level name of the employees
    example: 'Associate I'
  band:
    type: string
    description: |
      Band in which this level belongs to, you can group mulitple levels into a single band.
    example: 'Associate'
  rank:
    type: integer
    description: |
      Rank in which this level belongs to. We recommend to assign higher rank for senior people in the org trees and
      lower rank for employees in leaf of org tree.
    example: 1