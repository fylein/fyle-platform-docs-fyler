type: object
readOnly: true
properties:
  id:
    type: string
    maxLength: 10
    example: 'dept9in4oIHpdR'
    description: |
      This id provided by Fyle to identify a department from this organisation.
      It is always prefixed with the string `dept`.
      This id is unique within the organisation.
  name:
    type: string
    example: 'Sales'
  subDepartment:
    type: string
    example: 'Outbound Sales'
