type: object
properties:
  data:
    type: object
    properties:
      expense_id:
        type: string
        description: |
          The expense id for which comment has to be created.
        example: 'txhfw8d920k'
      notify:
        type: boolean
        description: |
          This indicates whether it should be notified or not.
        default: true
        example: true
      status:
        type: object
        description: |
          This indicates whether it should be notified or not.
        properties:
          comment:
            type: string
            maxLength: 255
            description: Comment made on the expense.
            example: This is a food expense
required: [ data ]