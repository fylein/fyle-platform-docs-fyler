in: query
name: created_at
description: |
  Date string in yyyy-MM-ddTHH:mm:ss.SSSZ format along with operator in RHS dot pattern.<br>
  Supported operators are `gte`,`lte`,`gt`,`lt`.<br>
  created_at=gte.2020-06-01T00:00:00.000Z filters all employees created on or after 1st Jun 2020.<br>
  created_at=gte.2020-06-01T00:00:00.000Z&created_at=lt.2020-07-01T00:00:00.000Z filters all employees `created` in the month of Jun 2020.<br>
schema:
  type: string
  example: 'gte.2020-06-01T00:00:00.000Z'