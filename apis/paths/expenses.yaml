get:
  tags:
    - Expenses
  summary: List all expenses
  operationId: GetExpenses
  parameters:
    - $ref: '../schemas/requests/commons/offset.yaml'
    - $ref: '../schemas/requests/commons/limit.yaml'
    - $ref: '../schemas/requests/commons/created_at.yaml'
    - $ref: '../schemas/requests/commons/updated_at.yaml'
    - in: query
      name: external_id
      description: |
        Supported operators are `eq`, `in`.<br>
      schema:
        type: string
        example: 'ouZG1PEFYUISAQMkAGY2MDdmN2M4LWM1NjEtNGQ4MS05Y'
    - in: query
      name: invoice_number
      description: |
        Supported operators are `eq`, `in`, `like`.<br>
      schema:
        type: string
        example: 'CRN4684556772'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/get/expenses.yaml'
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../schemas/errors/401.yaml'
post:
  tags:
    - Expenses
  summary:
    Upsert expenses
  description: |
    Creates or updates expenses in bulk. This API is written in such a way to support bulk operations only.
  operationId: PostProjects
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/requests/expenses.yaml'

  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              url:
                type: string
                example: '/v4/fyler/expenses'
              data:
                type: array
                items:
                  $ref: '../schemas/responses/post/expenses.yaml'

    '401':
      description: Unauthorised request
      content:
        application/json:
          schema:
            $ref: '../schemas/errors/401.yaml'

    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../schemas/errors/403.yaml'

    '400':
      description: Bad request
      content:
        application/json:
          schema:
            oneOf:
              - type: array
                items:
                  $ref: '../schemas/errors/bulk_error.yaml'
                example:
                  - row: 1
                    key: Expense abcd
                    message: Invalid or duplicate project code
              - $ref: '../schemas/errors/json_parsing_error.yaml'
delete:
  tags:
    - Expenses
  summary:
    Delete single expense
  description: |
    It delete's a single expense at a time only.
  operationId: DeleteExpense
  parameters:
    - in: query
      name: id
      required: true
      description: |
        Expense id that is to be deleted.<br>
      schema:
        type: string
        example: 'txhfw8d920k'

  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/delete/expenses.yaml'

    '401':
      description: Unauthorised request
      content:
        application/json:
          schema:
            $ref: '../schemas/errors/401.yaml'
